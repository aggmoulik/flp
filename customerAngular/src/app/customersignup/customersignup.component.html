  <div class="container">
    <hr>
  <div class="card bg-light">
  <article class="card-body mx-auto" style="max-width: 400px;">
    <h4 class="card-title mt-3 text-center">Create Account</h4>
    <p class="text-center">Get started with your free account</p>
    
    <form (ngSubmit)="onSubmit()" name="form">
    <div class="form-group input-group">
      <div class="input-group-prepend">
          <span class="input-group-text"> <i class="fa fa-user"></i> </span>
       </div>
          <input name="name" class="form-control" placeholder="Full name" type="text" [(ngModel)]="user.name">
      </div> <!-- form-group// -->
      <div class="form-group input-group">
        <div class="input-group-prepend">
          <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
       </div>
          <input name="email" class="form-control" placeholder="Email address" type="email"  [(ngModel)]="user.email">
      </div>
       <!-- form-group// -->
      <div class="form-group input-group">
        <div class="input-group-prepend">
          <span class="input-group-text"> <i class="fa fa-phone"></i> </span>
        </div>
        <input name="mobileNo" class="form-control" placeholder="Phone number" type="text" [(ngModel)]="user.mobileNo">
      </div> 

      <div class="form-group input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-phone"></i> </span>
        </div>
          <input name="address" class="form-control" placeholder="Address" type="text"  [(ngModel)]="user.address">
        </div>

      <!-- form-group// -->
      <div class="form-group input-group">
        <div class="input-group-prepend">
          <span class="input-group-text"> <i class="fa fa-building"></i> </span>
      </div>
      <select class="form-control"  [(ngModel)]="choice" name="choice">
        <option>Customer</option>
        <option>Merchant</option>
        
      </select>
    </div> <!-- form-group end.// -->
      <div class="form-group input-group">
        <div class="input-group-prepend">
          <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
      </div>
          <input class="form-control" name ="password" placeholder="Password" type="password" [(ngModel)]="user.password" >
      </div> <!-- form-group// -->
      <div class="form-group input-group">
        <div class="input-group-prepend">
          <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
      </div>
          <input class="form-control" name="confirmpassword" placeholder="Confirm password" type="password" [(ngModel)]="user.confirmpassword">
      </div> <!-- form-group// -->                                      
      <div class="form-group">
          <!-- <button type="submit" class="btn btn-primary btn-block" RouterLink="/displayproducts"> Create Account  </button> -->

          <!--<a class="btn btn-primary btn-block" type="submit">Create Account</a>-->
          
          <button type="submit" class="btn btn-success">Create Account</button>
      </div> <!-- form-group// -->      
      <p class="text-center">Have an account? <a href="/">Log In</a> </p>                                                                 
  </form>
  </article>
  </div> <!-- card.// -->
  
  </div> 
  <!--container end.//-->
  </body>
