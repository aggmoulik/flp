  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Sign In</h5>
            <form #add=ngForm (ngSubmit)="login(add)" class="form-signin">
              <div class="form-label-group">
                &nbsp; Email address
                <br>
                <input type="email" id="inputEmail" class="form-control" name="email" placeholder="eg: abc@gmail.com" required autofocus [(ngModel)]="add.email">
 
              </div>
              &nbsp; Password
              <br>
              <div class="form-label-group">
                <input type="password" id="inputPassword" class="form-control" name="password" placeholder="eg: abcdef" required [(ngModel)]="add.password">
 
              </div>
              <div class="custom-control custom-checkbox mb-3">
                <input type="radio" class="custom-control-input" id="customCheck1" name="radiobutton1" [(ngModel)]="add.choice" value="customer">
                <label class="custom-control-label" for="customCheck1">Customer</label>
              </div>
              <div class="custom-control custom-checkbox mb-3">
                <input type="radio" class="custom-control-input" id="customCheck2" name="radiobutton1" [(ngModel)]="add.choice" value="merchant">
                <label class="custom-control-label" for="customCheck2">Merchant</label>
              </div>
 
              <div class="custom-control custom-checkbox mb-4">
                  <input type="radio" class="custom-control-input" id="customCheck3" name="radiobutton1" [(ngModel)]="add.choice" value="admin">
                  <label class="custom-control-label" for="customCheck3">Admin</label>
                </div>
 
 
 
              <button class="btn btn-lg btn-primary btn-block text-uppercase"  routerLink="/displayproducts" type="submit">Sign in</button>
              <br>
              <h6>&nbsp; New to CapStore ?</h6>
 
                 <a class="btn btn-lg btn-google btn-block text-uppercase" routerLink="/signup">Sign Up</a>
              <!-- <button class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit"><i class="fab fa-facebook-f mr-2"></i> Sign in with Facebook</button> -->
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
